<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى موسيقى</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: 'Tajawal', Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* الحاوية الرئيسية */
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 1200px;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* عنصر الزر في الزاوية العلوية اليسرى */
        .top-left-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .top-left-button:hover {
            background-color: #27ae60;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #34495e;
        }

        canvas {
            flex-grow: 1;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex-grow: 1;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #currentChar, #charImage {
            text-align: center;
            margin-top: 15px;
        }

        #charImage {
            max-width: 100px;
            max-height: 100px;
            display: none;
            margin: 0 auto;
        }

        /* ضمان تجاوب التصميم */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 14px;
                padding: 8px;
            }

            input {
                font-size: 14px;
                padding: 8px;
            }

            h1 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 16px;
            }

            .top-left-button {
                font-size: 14px;
                padding: 8px 15px;
            }

            button {
                font-size: 12px;
            }

            input {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- زر في الزاوية العلوية اليسرى -->
    <a href="./testada2 .html" class="top-left-button">شامل عليون معدل</a>
   

    <div class="container">
        <h1>هندسة الحرف في منحنى عليون</h1>
        <canvas id="geometryCanvas" width="1152" height="300"></canvas>
        <input type="text" id="textInput" placeholder="أدخل نصًا عربيًا">
        <div class="controls">
            <button onclick="playText()">تشغيل</button>
            <button id="downloadButton">تحميل الصوت</button>
        </div>
        <div id="currentChar"></div>
        <img id="charImage" src="" alt="حرف">
    </div>

    <script>
        // تعريف الملاحظات الموسيقية للأحرف
        const notes = {
            'أ': { note: 'C4', tone: '8n', value: '13', image: 'img/a.png' },
            'ا': { note: 'C4', tone: '8n', value: '13', image: 'img/a.png' },
            'ح': { note: 'A4', tone: '8n', value: '7', image: 'img/h.png' },
            'ر': { note: 'E5', tone: '8n', value: '6', image: 'img/r.png' },
            'س': { note: 'G5', tone: '8n', value: '5', image: 'img/s.png' },
            'ص': { note: 'B5', tone: '8n', value: '3', image: 'img/sad.png' },
            'ط': { note: 'D6', tone: '8n', value: '4', image: 'img/tah.png' },
            'ع': { note: 'F6', tone: '8n', value: '2', image: 'img/aain.png' },
            'ق': { note: 'B6', tone: '8n', value: '2', image: 'img/qaf.png' },
            'ك': { note: 'C7', tone: '8n', value: '1', image: 'img/kaf.png' },
            'ل': { note: 'D7', tone: '8n', value: '13', image: 'img/lm.png' },
            'م': { note: 'E7', tone: '8n', value: '17', image: 'img/mem.png' },
            'ن': { note: 'F7', tone: '8n', value: '1', image: 'img/nun.png' },
            'ه': { note: 'G7', tone: '8n', value: '2', image: 'img/hh.png' },
            'ي': { note: 'B7', tone: '8n', value: '2', image: 'img/ya.png' }
        };

        let isPlaying = false;
        let synth = null;

        const canvas = document.getElementById('geometryCanvas');
        const ctx = canvas.getContext('2d');
        const textInput = document.getElementById('textInput');
        const downloadButton = document.getElementById('downloadButton');

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        function generateGeometricVisualization() {
            resizeCanvas();
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#2c3e50');
            gradient.addColorStop(1, '#3498db');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const input = textInput.value.trim();
            const points = [];

            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                if (notes[char]) {
                    const x = canvas.width - ((i + 1) * (canvas.width / (input.length + 1)));
                    const y = canvas.height - (Number(notes[char].value) * (canvas.height / 28));

                    points.push({ x, y, char });

                    ctx.beginPath();
                    ctx.arc(x, y, 10, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${i * 20}, 70%, 60%)`;
                    ctx.shadowColor = 'rgba(0,0,0,0.3)';
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;

                    ctx.fillStyle = 'white';
                    ctx.font = '14px Tajawal';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(char, x, y);
                }
            }

            if (points.length > 1) {
                ctx.beginPath();
                ctx.moveTo(points[0].x, points[0].y);
                for (let i = 1; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                ctx.lineWidth = 3;
                ctx.setLineDash([5, 5]);
                ctx.stroke();
                ctx.setLineDash([]);
            }
        }

        async function playText() {
            if (isPlaying) {
                stopPlaying();
                return;
            }

            const text = textInput.value.trim();
            const currentChar = document.getElementById('currentChar');

            isPlaying = true;
            synth = new Tone.Synth().toDestination();
            await Tone.start();

            for (let i = 0; i < text.length && isPlaying; i++) {
                const char = text[i];
                if (notes[char]) {
                    currentChar.textContent = char;

                    const charImage = document.getElementById('charImage');
                    charImage.src = notes[char].image;
                    charImage.style.display = "block";

                    synth.triggerAttackRelease(notes[char].note, notes[char].tone);
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
            }

            stopPlaying();
        }

        function stopPlaying() {
            isPlaying = false;

            if (synth) {
                synth.dispose();
                synth = null;
            }

            document.getElementById('currentChar').textContent = '';
            document.getElementById('charImage').style.display = "none";
        }

        async function downloadAudio() {
            const text = textInput.value.trim();
            if (!text) {
                alert("يرجى كتابة نص يحتوي على أحرف عربية لتحميل الصوت.");
                return;
            }

            await Tone.start();
            const audioContext = Tone.getContext().rawContext;
            const destination = audioContext.createMediaStreamDestination();
            const synth = new Tone.Synth().toDestination();
            synth.connect(destination);

            const mediaRecorder = new MediaRecorder(destination.stream);
            const chunks = [];

            mediaRecorder.ondataavailable = (event) => {
                chunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'audio/wav' });
                const url = URL.createObjectURL(blob);
                const anchor = document.createElement('a');
                anchor.download = 'musical_text.wav';
                anchor.href = url;
                anchor.click();
            };

            mediaRecorder.start();

            const now = Tone.now();
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (notes[char]) {
                    synth.triggerAttackRelease(notes[char].note, "8n", now + i * 0.5);
                }
            }

            setTimeout(() => {
                mediaRecorder.stop();
            }, text.length * 500 + 100);
        }

        textInput.addEventListener('input', generateGeometricVisualization);
        downloadButton.addEventListener('click', downloadAudio);

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        generateGeometricVisualization();
    </script>
</body>
</html>
